<!-- start: Meta -->
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    {% if site.author %}<meta name="author" content="{{ site.author }}">{% endif %}
    {% if site.description %}<meta name="description" content="{{ site.description }}">{% endif %}
    <meta name="generator" content="mynt v{{ site.version }}">
    <!-- end: Meta -->

    <!-- start: Mobile Specific -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- end: Mobile Specific -->

    <!-- start: Facebook Open Graph -->
    <meta property="og:title" content=""/>
    <meta property="og:description" content=""/>
    <meta property="og:type" content=""/>
    <meta property="og:url" content=""/>
    <meta property="og:image" content=""/>
    <!-- end: Facebook Open Graph -->

    <!-- start: CSS -->
    <link href="{{ get_asset('css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ get_asset('css/bootstrap-responsive.min.css') }}" rel="stylesheet">
    <link href="{{ get_asset('css/style.css') }}" rel="stylesheet">
    <link href="{{ get_asset('css/slider1.css') }}" rel="stylesheet">
    <link href="{{ get_asset('css/slider2.css') }}" rel="stylesheet">
    <link href="{{ get_asset('css/slider3.css') }}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid+Sans:400,700">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid+Serif">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Boogaloo">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Economica:700,400italic">
    <!-- end: CSS -->

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->


    <link rel="shortcut icon" href="{{ get_asset('images/favicon.ico') }}" type="image/x-icon">
    <link rel="alternate" href="{{ get_url('feed.xml') }}" type="application/atom+xml">
    {% if site.pygmentize %}<link rel="stylesheet" href="{{ get_asset('css/pygments.css') }}" type="text/css">{% endif %}

    <!-- start: JS --
    <script src="{{ get_asset('js/jquery.min.js') }}" type="text/javascript"></script>
    <script src="{{ get_asset('js/mynt.min.js') }}" type="text/javascript"></script>
    <!-- end: JS -->

{% if site.analytics %}
    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', '{{ site.analytics }}']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
{% endif %}
